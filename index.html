    <!-- Inter font + helper styles (match your HTML design) -->

    <style>
      body { font-family: "Inter", sans-serif; }

      /* Gradient used in the Hero section */
      .hero-gradient {
        background: linear-gradient(135deg, #f1efe7 0%, #f6f4f0 100%);
      }

      /* Link underline hover used in your sample nav (safe to keep globally) */
      .nav-link { position: relative; transition: all 0.3s ease; }
      .nav-link::after {
        content: "";
        position: absolute;
        width: 0; height: 2px; bottom: -4px; left: 50%;
        background-color: #222222; transition: all 0.3s ease;
        transform: translateX(-50%);
      }
      .nav-link:hover::after { width: 100%; }

      /* Card hover lift */
      .card-hover { transition: all 0.3s ease; }
      .card-hover:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

      /* Dark gradient primary button */
      .btn-primary {
        background: linear-gradient(135deg, #222222 0%, #000000 100%);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      }

      /* Optional: prevent tiny horizontal shift when pages differ in height */
      html { scrollbar-gutter: stable; }
      @supports not (scrollbar-gutter: stable) { html { overflow-y: scroll; } }
    </style>
